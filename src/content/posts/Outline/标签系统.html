<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>暗黑标签系统</title>
    <style>
        *{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif}
        body{background:linear-gradient(135deg,#1a1a2e 0%,#16213e 100%);min-height:100vh;padding:20px;display:flex;justify-content:center;align-items:flex-start}
        .container{width:100%;max-width:900px;background:#0f3460;border-radius:15px;box-shadow:0 10px 30px rgba(0,0,0,0.5);overflow:hidden;border:1px solid #2d4059}
        header{background:linear-gradient(90deg,#2d4059 0%,#1a1a2e 100%);color:#e94560;padding:20px 25px;display:flex;justify-content:space-between;align-items:center;border-bottom:2px solid #e94560}
        .header-left{display:flex;align-items:center;gap:15px}
        .avatar{width:50px;height:50px;border-radius:50%;border:2px solid #e94560;box-shadow:0 0 10px rgba(233,69,96,0.3);overflow:hidden;background:#16213e}
        .avatar-placeholder{color:#e94560;font-size:20px;display:flex;align-items:center;justify-content:center;height:100%}
        .title-section h1{font-size:1.6rem;margin-bottom:5px;text-shadow:0 0 10px rgba(233,69,96,0.5)}
        .title-section p{font-size:0.8rem;color:#b8b8b8}
        .search-section{position:relative;width:220px}
        .search-section input{padding:8px 12px 8px 12px;width:100%;border:1px solid #533483;border-radius:20px;font-size:0.85rem;background:rgba(26,26,46,0.8);color:white}
        .search-section input::placeholder{color:#b8b8b8}
        .main-content{padding:20px;background:#0f3460}
        .input-section{display:flex;gap:8px;margin-bottom:20px;flex-wrap:wrap}
        input{flex:1;min-width:180px;padding:10px 12px;border:1px solid #2d4059;border-radius:6px;font-size:0.9rem;background:rgba(26,26,46,0.8);color:white}
        button{background:linear-gradient(135deg,#e94560 0%,#533483 100%);color:white;border:none;padding:10px 16px;border-radius:6px;cursor:pointer;font-size:0.9rem;font-weight:600}
        .file-info{margin-bottom:15px;padding:12px;background:rgba(45,64,89,0.5);border-radius:8px;font-size:0.8rem;color:#b8b8b8;border-left:3px solid #e94560}
        .tags-container{display:flex;flex-wrap:wrap;gap:8px;margin-top:15px}
        .tag{color:white;padding:6px 12px;border-radius:4px;font-size:0.8rem;border:1px solid rgba(255,255,255,0.1);max-width:200px;font-weight:500}
        .empty-state{text-align:center;padding:30px 20px;color:#b8b8b8}
        .stats{display:flex;justify-content:space-between;margin-top:20px;padding:12px;background:rgba(45,64,89,0.5);border-radius:8px;font-size:0.8rem;color:#b8b8b8}
        .tag-category{margin-top:20px}
        .category-title{font-size:1rem;margin-bottom:10px;color:#e94560}
        .accent-line{height:3px;background:linear-gradient(90deg,transparent,#e94560,transparent);margin:10px 0}
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-left">
                <div class="avatar"><div class="avatar-placeholder">👻</div></div>
                <div class="title-section">
                    <h1>暗黑标签系统</h1>
                    <p>深渊中的秩序</p>
                </div>
            </div>
            <div class="search-section">
                <input type="text" id="searchInput" placeholder="搜索标签...">
            </div>
        </header>
        <div class="main-content">
            <div class="file-info">
                <h3>标签来源</h3>
                <p>系统已自动从 <code>标签.txt</code> 文件加载标签</p>
            </div>
            <div class="accent-line"></div>
            <div class="input-section">
                <input type="text" id="tagInput" placeholder="输入新标签名称...">
                <button id="addTagBtn">添加标签</button>
            </div>
            <div class="tag-category">
                <div class="category-title">所有标签</div>
                <div class="tags-container" id="tagsContainer"></div>
            </div>
            <div class="empty-state" id="emptyState">
                <div style="font-size:3rem;margin-bottom:10px;">🌙</div>
                <h3>虚空之境</h3>
                <p>尚未发现任何标签</p>
            </div>
            <div class="stats">
                <div>总标签数: <span id="totalTags">0</span></div>
                <div>当前显示: <span id="displayedTags">0</span></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded',function(){
            const tagInput=document.getElementById('tagInput'),addTagBtn=document.getElementById('addTagBtn'),searchInput=document.getElementById('searchInput'),tagsContainer=document.getElementById('tagsContainer'),emptyState=document.getElementById('emptyState'),totalTagsEl=document.getElementById('totalTags'),displayedTagsEl=document.getElementById('displayedTags');
            const tagColors=['#2d4059','#533483','#e94560','#16213e','#0f3460'];
            let tags=[],tagColorsMap={};
            function getRandomColor(){return tagColors[Math.floor(Math.random()*tagColors.length)]}
            function saveData(){localStorage.setItem('tags',JSON.stringify(tags))}
            function updateStats(){totalTagsEl.textContent=tags.length,displayedTagsEl.textContent=document.querySelectorAll('.tag').length}
            function renderTags(filteredTags=null){const tagsToRender=filteredTags||tags;tagsToRender.length===0?(tagsContainer.style.display='none',emptyState.style.display='block'):(tagsContainer.style.display='flex',emptyState.style.display='none'),tagsContainer.innerHTML='',tagsToRender.forEach((tag,index)=>{const tagElement=document.createElement('div');tagElement.className='tag',tagColorsMap[tag]||(tagColorsMap[tag]=getRandomColor(),saveData()),tagElement.style.background=tagColorsMap[tag],tagElement.textContent=tag,tagsContainer.appendChild(tagElement)}),updateStats()}
            function addTag(){const tagText=tagInput.value.trim();if(!tagText)return alert('请输入标签名称'),!1;if(tags.includes(tagText))return alert('该标签已存在'),!1;tags.push(tagText),saveData(),tagInput.value='',renderTags()}
            function searchTags(){const searchText=searchInput.value.toLowerCase().trim();renderTags(searchText?tags.filter(tag=>tag.toLowerCase().includes(searchText)):null)}
            function loadTagsFromTxtFile(){fetch('./标签.txt').then(response=>{if(!response.ok)throw new Error('文件不存在');return response.text()}).then(content=>{const newTags=content.split(/[、,，]/).map(tag=>tag.trim()).filter(tag=>tag.length>0);tags=[...newTags],saveData(),renderTags()}).catch(error=>{console.log('加载标签文件失败')})}
            addTagBtn.addEventListener('click',addTag),tagInput.addEventListener('keypress',function(e){'Enter'===e.key&&addTag()}),searchInput.addEventListener('input',searchTags);
            const savedTags=JSON.parse(localStorage.getItem('tags'))||[];savedTags.length>0&&(tags=savedTags),renderTags(),loadTagsFromTxtFile(),setInterval(loadTagsFromTxtFile,5000);
        });
    </script>
</body>
</html>
